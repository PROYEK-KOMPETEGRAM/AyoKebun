<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Laporan</title>
     <!-- Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!--Date Time Picker-->
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <!--Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/material.teal-green.min.css" />
    <link rel="stylesheet" href="css/styles.css">       
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" >

        <!-- Header -->
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Dashboard</span>
                <div class="mdl-layout-spacer"></div>
                <!--Tombol Profil-->
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" data-toggle="tooltip"
                title="Pemerintah Kota Bandung">
                <i class="material-icons">account_circle</i>
            </button>
            <!--Tombol More-->
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                <li class="mdl-menu__item">Log Out</li>
            </ul>
        </div>
    </header>
    
    <!-- Sidebar -->
    
    <div class="mdl-layout__drawer">
        <img id="logo" src="assets/Daun (gemastik).svg" title="logo" width="100" height="100" style="vertical-align: middle;">
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#">Dashboard</a>
            <a class="mdl-navigation__link" href="#">Pelatihan</a>
            <a class="mdl-navigation__link" href="#">Ajukan Bantuan</a>
            <a class="mdl-navigation__link" href="#">Unggah Hasil Panen</a>
            <a class="mdl-navigation__link" href="#">Unggah Galeri</a>
            <a class="mdl-navigation__link" href="#">Kirim Laporan</a>
            <a class="mdl-navigation__link" href="#">Prediksi Hama</a>
            <a class="mdl-navigation__link" href="#">Pengaturan</a>
        </nav>
    </div>
    
    <main class="mdl-layout__content">
        <div class="container">
            <div class="wrap-form shadow">
                <h2 class="bg-title-form title-form">Formulir Kirim Laporan</h2>
                <div class="container content-form">
                    <form>
                    <div class="form-group">
                        <label for="jenisBibit">Jenis laporan</label>
                        <select class="form-control content-form" id="jenisBibit">
                            <option>Pencurian</option>
                            <option>Cuaca Ekstrim</option>
                            <option>Serangan Hama</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="deskripsiUnggahFoto">Deskripsi</label>
                        <textarea class="form-control" id="deskripsiUnggahFoto" rows="3" required></textarea>
                    </div>

                    <!--Date Time Picker-->
                    <div class="form-group">
                        <div class="layout-date-time">
                            <input id="dateTimePicker" required>
                        </div>
                    </div>



                        <div class="form-group">
                            <label for="sertifikatPrakerja">Unggah Sertifikat Prakerja</label>
                            <input type="file" class="form-control-file" id="sertifikatPrakerja" accept="application/pdf" required>
                        </div>
                        <div class="form-group button-form">
                            <!-- Accent-colored raised button with ripple -->
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" onclick="#">Kirim</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

            <!-- Javascript dan jQuery-->
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
            <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
            <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
            <!--Date Time Picker-->
            <script src="js/gijgo.min.js"></script>
            <script src="js/dateTimePicker.js"></script>
    </main>


</div>

    
</body>
</html>
