<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unggah Hasil Panen</title>
     <!-- Link -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="css/material.teal-green.min.css" />
    <link rel="stylesheet" href="css/styles.css">       
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" >

        <!-- Header -->
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Dashboard</span>
                <div class="mdl-layout-spacer"></div>
                <!--Tombol Profil-->
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" data-toggle="tooltip"
                title="Pemerintah Kota Bandung">
                <i class="material-icons">account_circle</i>
            </button>
            <!--Tombol More-->
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                <li class="mdl-menu__item">Log Out</li>
            </ul>
        </div>
    </header>
    
    <!-- Sidebar -->
    
    <div class="mdl-layout__drawer">
        <img id="logo" src="assets/Daun (gemastik).svg" title="logo" width="100" height="100" style="vertical-align: middle;">
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#">Dashboard</a>
            <a class="mdl-navigation__link" href="#">Pelatihan</a>
            <a class="mdl-navigation__link" href="#">Ajukan Bantuan</a>
            <a class="mdl-navigation__link" href="#">Unggah Hasil Panen</a>
            <a class="mdl-navigation__link" href="#">Unggah Galeri</a>
            <a class="mdl-navigation__link" href="#">Kirim Laporan</a>
            <a class="mdl-navigation__link" href="#">Prediksi Hama</a>
            <a class="mdl-navigation__link" href="#">Pengaturan</a>
        </nav>
    </div>
    
    <main class="mdl-layout__content">
        <div class="container">
            <div class="wrap-form shadow">
                <h2 class="bg-title-form title-form">Formulir Unggah Hasil Panen</h2>
                <div class="container content-form">
                    <form>
                    <div class="form-group">
                        <label for="jenisBibit">Jenis komoditi</label>
                        <select class="form-control content-form" id="jenisBibit">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="metodePertanian">Jenis metode pertanian perkotaan</label>
                        <select class="form-control content-form" id="metodePertanian">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect radio-btn-layout" for="option-1">
                            <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="berhasil" required>
                            <span class="mdl-radio__label">Berhasil</span>
                        </label>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect radio-btn-layout" for="option-2">
                            <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="gagal">
                            <span class="mdl-radio__label">Gagal</span>
                        </label>
                    </div>
                        <div class="form-group">
                            <label for="unggahPanen">Unggah Foto</label>
                            <input type="file" class="form-control-file" id="unggahPanen" accept="image/jpeg,image/png" required>
                        </div>
                        <div class="form-group button-form">
                            <!-- Accent-colored raised button with ripple -->
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" onclick="#">Kirim</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

                
            
            
            
            
            <!-- Javascript dan jQuery-->
            <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </main>


</div>

    
</body>
</html>
