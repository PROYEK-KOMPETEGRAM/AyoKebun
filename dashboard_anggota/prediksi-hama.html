<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Hama</title>
     <!-- Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!--Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/material.teal-green.min.css" />
    <link rel="stylesheet" href="css/styles.css">       
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" >

        <!-- Header -->
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Dashboard</span>
                <div class="mdl-layout-spacer"></div>
                <!--Tombol Profil-->
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" data-toggle="tooltip"
                title="Pemerintah Kota Bandung">
                <i class="material-icons">account_circle</i>
            </button>
            <!--Tombol More-->
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                <li class="mdl-menu__item">Log Out</li>
            </ul>
        </div>
    </header>
    
    <!-- Sidebar -->
    
    <div class="mdl-layout__drawer">
        <img id="logo" src="assets/Daun (gemastik).svg" title="logo" width="100" height="100" style="vertical-align: middle;">
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#">Dashboard</a>
            <a class="mdl-navigation__link" href="#">Pelatihan</a>
            <a class="mdl-navigation__link" href="#">Ajukan Bantuan</a>
            <a class="mdl-navigation__link" href="#">Unggah Hasil Panen</a>
            <a class="mdl-navigation__link" href="#">Unggah Galeri</a>
            <a class="mdl-navigation__link" href="#">Kirim Laporan</a>
            <a class="mdl-navigation__link" href="#">Prediksi Hama</a>
            <a class="mdl-navigation__link" href="#">Pengaturan</a>
        </nav>
    </div>
    
    <main class="mdl-layout__content">
        <!--Prediksi Hama-->
            <div class="container">
                <div class="row">
                        <div class="col-sm shadow bg-count-five wrapper-hama-card">
                            <h5  class="title-hama-card">Prediksi minggu ini</h5>
                            <div class="wrap-count"> 
                                <span class="count-hama">
                                    <!--Isi prediksi hama saat ini-->
                                    24%
                                </span>
                                </div>
                        </div>
                        <div class="col-sm shadow bg-count-five wrapper-hama-card">
                            <h5 class="title-hama-card">Prediksi minggu depan</h5>
                            <div class="wrap-count"> 
                                <span class="count-hama">
                                    <!--Isi prediksi hama saat ini-->
                                    54%
                                </span>
                                </div>
                                </div>
                                <div class="col-sm shadow bg-count-five wrapper-hama-card">
                        <div class="wrap-count">
                            <h5 class="title-hama-card">Prediksi bulan depan</h5>
                            <div class="wrap-count"> 
                                <span class="count-hama">
                                    <!--Isi prediksi hama saat ini-->
                                    21%
                                </span>
                            </div>
                        </div>
                    </div>
                        </div>
                        </div>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
            <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </main>


</div>

    
</body>
</html>
