<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayo Kebun - Login</title>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">            
            <!-- CSS -->
            <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5 shadow">
                    <div class="card-body">
                        <img id="logo" class="logo-size" src="assets/Daun (gemastik).svg">
                        <h5 class="card-title text-center">
                            Daftar
                        </h5>
                        <form class="form-signin">
                            <!-- User Id -->
                            <div class="form-label-group">
                                <input type="text" id="inputId" class="form-control" placeholder="User Id" required autofocus>
                                <label for="inputId">User Id</label>
                            </div>
                            <!--Surel-->
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Alamat Surel" required autofocus>
                                <label for="inputEmail">Alamat Surel</label>
                            </div>
                            <!-- Kata sandi -->
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Kata Sandi" required>
                                <label for="inputPassword">Password</label>
                            </div>
                            <!--Konfirmasi sandi-->
                            <div class="form-label-group">
                                <input type="password" id="confirmPassword" class="form-control" placeholder="Kata Sandi" required>
                                <label for="confirmPassword">Konfirmasi Password</label>
                            </div>
                            <!-- Tombol -->
                            <button class="btn btn-lg btn-success btn-block" type="submit">Daftar</button>
                            <br>
                            <!-- Daftar -->
                            <p class="text-center">Sudah punya akun? <a href="#daftar">Masuk</a></p>
                            <hr>
                            <p class="text-center">
                                <a href="#">Kembali</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
